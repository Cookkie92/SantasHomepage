    <header>

    <main class="wish-main">
        <h1>Send your wishlist to Santa!</h1>
        <form action="#" method="post">
            <label for="email">Enter a grownup's Email:</label>
            <input type="email" name="email" id="email" required placeholder="Email here" autofocus>
            <label for="name">Whatâ€™s your name?:</label>
            <input type="text" id="name" name="name" required placeholder="Name here"><br>
            <label for="age">How old are you?:</label>
            <input type="number" id="age" name="age" min="1" required placeholder="Age here"><br>
            <label for="wishlist">What do you wish for Christmas?:</label>
            <textarea id="wishlist" name="wishlist" rows="5" maxlength=""></textarea><br>
            <div class="align-button" style="text-align: center;">
                <button type="submit">Send your Wishlist!</button>
            </div>
        </form>
    </main>
